<div id="'loginRegister'">
<form [formGroup]="loginGroup"  class="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formmControlName="password">
    </div>
    <button type="submit" [disabled]="!loginGroup.valid">Submit</button>
</form>
</div>
