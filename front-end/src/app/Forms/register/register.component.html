<div class="form row">
    <div class="col-sm rightSide">   
        <form [formGroup]="registerGroup"  class="loginForm" (ngSubmit)="onSubmit()">
            <h6>{{title}} </h6>
            <span class="error"> {{errorMessage}}</span>
            <div class="form-group">
                <label>Full Names</label>
                <input type="text" class="form-control" formControlName="FullName"
                 placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="Email"
                 placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="Password"
                 placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="ConfirmPassword"
                 placeholder="Confirm Your Password">
            </div>
            <button type="submit" [disabled]="!registerGroup.valid" >Register</button>
        </form>
        <div class="newUser">
            Already have an account? <span><a routerLink="/login"  class="colorCode"> Log in </a></span> 
        </div>
    </div>    
    <div class="col-sm leftSide">
        <div class="leftSideInner">
            <h3>
                Welcome!
            </h3>
            <p>
                Developer with one year and six-months experience in development.  
            </p>
        </div>
    </div>
</div>
