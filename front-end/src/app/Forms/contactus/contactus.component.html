
<form [formGroup]= "contactUsGroup" (onSubmit)="onSubmit()">
    <div class="row">
            <div class="form-group col-sm-6">
                <label> Name: </label>
                <input class="form-control"  formControlName="name"> 
            </div>
            <div class="form-group  col-sm-6">
                <label> Last Name: </label>
                <input class="form-control"  formControlName="lastname"> 
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-6">
                <label> Email: </label>
                <input class="form-control"  formControlName="email"> 
            </div>
            <div class="form-group  col-sm-6">
                <label> Contact: </label>
                <input class="form-control"  formControlName="contact"> 
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-12">
                <label> Message: </label>
                <textarea  class="form-control"   formControlName="message" rows="3"> </textarea>
            </div>
        </div>
            <button type="submit" [disabled]="!contactUsGroup.valid"> Submit </button> 
       
</form>
