<div class="shelves"> 
    <div class="shelf-cards" *ngFor="let display of displayProduct; let i = index"
    [ngStyle]= "{'background-image': 'url(' + display.imageUrl+')'}"
    (click)="navigating(i)"
    >
            <p id="categoryName" >{{display.category | uppercase}} </p> 
      
    </div>
</div>
