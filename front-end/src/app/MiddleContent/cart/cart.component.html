<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" style="width: 40%">Item</th> 
            
            <th scope="col" style="width: 20%">Price</th> 
            <th scope="col" style="width: 20%">QTY</th> 
            <th scope="col"style="width: 20%" >Subtotal</th> 
        </tr>
    </thead>
        <tbody >
            <tr *ngFor="let item of cart;let i = index">
                <div class="row">
                    <div class="col-sm-4"> 
                         <th scope="row"><img src={{item.imageUrl}} style="width: 80%;" ></th>
                     </div>
                     <div class="col-sm itemDetails"> 
                         <h5>{{item.name}} </h5>
                       
                            
                            <span> Color: Blue </span>  
                     </div>
                </div>
                <th >R {{item.price}} </th>
                <th >
                    
                    <input type="text" [value]="item.quatity"  (change)="quantityChanged($event.target.value,i)" style="width: 1.6rem ; text-align: center;"/>
                   
                </th>
                <th>
                    R {{item.subTotal}}

                   
                            <div class="row">
                                
                               
                                <div class="col-sm-2">
                                    <a (click)="removeItem(i)" >  <fa-icon [icon]="trashIcon"> </fa-icon> </a>
                                </div>
                            </div>
                   

                </th>
            </tr>
        </tbody>
        <tfoot>
            <tr class="table-secondary">
                <td>Total: </td>
                <td></td>
                <td></td>
               
                <td >R {{total}}</td>
               
              </tr>
            <tr >
                <td colspan="3"><button (click)="verifyUser()">Checkout </button></td>
              </tr>
        </tfoot>
    
</table>
