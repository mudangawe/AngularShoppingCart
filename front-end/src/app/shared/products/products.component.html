<div class="products">  
    <div class="product-card" *ngFor="let item of productItem">
        <div class="innerContent">
            <img  src={{item.imageUrl}} style="width: 100%; height: 10.8rem;" >
            <div class="containerBody">
                <span id="description"> {{item.name}}</span>
                <p>  <span id="price"> R{{item.price}}</span>  </p>
                <button style="width: 80%;" class="button" (click)="addToCart(item)">
                    <span> Add To Cart</span>
                </button>
            </div>
        </div>
    </div>
    <span class="loader"></span>
</div>
