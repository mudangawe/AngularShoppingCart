<div class="products">  
    <div class="product-card" *ngFor="let item of productItem">
        <img  src={{item.imageUrl}} style="width: 300px; height: 200px;" >
        <div class="containerBody">
            <span id="description"> {{item.name}}</span>
            <p>  <span id="price"> R{{item.price}}</span>  </p>
            <button style="width: 40%;" (click)="addToCart(item)">ADD TO CART</button>
        </div>
    </div>
</div>
